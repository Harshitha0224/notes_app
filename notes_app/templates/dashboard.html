<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="cloud-bg">
    <header>
        <div class="header-left">
            <h1>Notepad</h1>
            <p>For Your Thoughts</p>
        </div>
        <div class="header-right">
            <p>Hello, {{ username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        </div>
    </header>

    <div class="note-box">
        <form method="POST">
            <textarea name="note" placeholder="Write your note here..." required></textarea><br>
            <button type="submit">Add Note</button>
        </form>
        <h3>Your Notes:</h3>
        <ul>
            {% for note in notes %}
                <li>{{ note['timestamp'] }} - {{ note['content'] }}</li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>Â© 2025 Created by Praharshitha</p>
    </footer>
</body>
</html>
